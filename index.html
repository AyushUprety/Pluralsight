<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/dot.svg" />
        <p>Three Dots</p>
      </div>
      <nav>
        <ul class="navlinks">
          <li class="navlink">Specs</li>
          <li class="navlink">Product</li>
          <li class="navlink">Contact</li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" />
      </div>
    </header>

    <main>
      <div class="banner">
        <div class="info">
          <h2>Laptop for the future</h2>
          <p>
            The new 14inch bezeless display offering a 4k display with touch
            screen
          </p>
          <div class="botton">
            <button>14inch</button>
            <button>Add To Cart</button>
          </div>
        </div>
          <div class="laptop">
            <img src="./img/matebook.png" />
          </div>
        </div>
      </div>
      <div class="arrow">
        <img src="./img/arrow-left.svg">
        <img src="./img/dot.svg">
        <img src="./img/dot-full.svg">
        <img src="./img/dot-full.svg">
        <img src="./img/arrow-right.svg">
      </div>
      <section>
        <div class="bigcircle"><img src="./img/big-eclipse.svg"></div>
        <div class="mediumcircle"><img src="./img/mid-eclipse.svg"></div>
        <div class="smallcircle"><img src="./img/small-eclipse.svg"></div>
    </section>    
    </main>
  </body>
</html>
